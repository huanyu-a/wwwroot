<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航 - 所有网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(156, 163, 175, 0.7); }
        html.dark ::-webkit-scrollbar-thumb { background-color: rgba(107, 114, 128, 0.5); }
        html.dark ::-webkit-scrollbar-thumb:hover { background-color: rgba(107, 114, 128, 0.7); }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            '50': '#f0f9ff', '100': '#e0f2fe', '200': '#bae6fd', '300': '#7dd3fc', '400': '#38bdf8', '500': '#0ea5e9', '600': '#0284c7', '700': '#0369a1', '800': '#075985', '900': '#0c4a6e', '950': '#082f49'
                        },
                        'gray': {
                            '50': '#f8fafc', '100': '#f1f5f9', '200': '#e2e8f0', '300': '#cbd5e1', '400': '#94a3b8', '500': '#64748b', '600': '#475569', '700': '#334155', '800': '#1e293b', '900': '#0f172a', '950': '#020617'
                        }
                    },
                    fontFamily: {
                        sans: ['"Inter"', '"PingFang SC"', '"Microsoft YaHei"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased">

    <!-- App Container -->
    <div id="app" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-gray-200/80 dark:lg:border-gray-800/80 bg-white/80 dark:bg-gray-900/80">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a class="flex items-center" href="index.html">
                        <i class="fa-solid fa-compass text-2xl text-primary-500"></i>
                        <span class="ml-3 text-xl font-bold">网址导航</span>
                    </a>
                    <nav class="hidden md:flex items-center space-x-6">
                        <a href="index.html" class="text-sm font-medium hover:text-primary-500 dark:hover:text-primary-400 transition-colors">首页</a>
                        <a href="list.html" class="text-sm font-medium text-primary-500 dark:text-primary-400">所有网站</a>
                        <a href="admin.html" class="text-sm font-medium hover:text-primary-500 dark:hover:text-primary-400 transition-colors">管理后台</a>
                    </nav>
                    <div class="flex items-center">
                        <button id="theme-toggle" type="button" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                            <i id="theme-toggle-dark-icon" class="fa-solid fa-moon text-lg hidden"></i>
                            <i id="theme-toggle-light-icon" class="fa-solid fa-sun text-lg hidden"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                
                <!-- Page Header -->
                <div class="mb-10 text-center fade-in">
                    <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">所有收录网站</h1>
                    <p class="mt-4 text-md text-gray-600 dark:text-gray-400">在这里发现、搜索和浏览我们为您精选的所有网站。</p>
                </div>

                <!-- Filters -->
                <div class="mb-8 flex flex-col sm:flex-row justify-between items-center gap-4 fade-in" style="animation-delay: 0.2s;">
                    <div class="relative w-full sm:max-w-xs">
                        <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input id="search-input" type="search" placeholder="搜索网站名称或描述..." class="w-full pl-12 pr-4 py-2.5 rounded-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary-500 focus:outline-none transition">
                    </div>
                    <div class="flex space-x-2">
                        <button data-filter="all" class="filter-btn bg-primary-500 text-white px-4 py-2 rounded-full text-sm font-semibold">全部</button>
                        <button data-filter="tools" class="filter-btn bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 px-4 py-2 rounded-full text-sm font-semibold transition">常用工具</button>
                        <button data-filter="design" class="filter-btn bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 px-4 py-2 rounded-full text-sm font-semibold transition">设计资源</button>
                        <button data-filter="dev" class="filter-btn bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 px-4 py-2 rounded-full text-sm font-semibold transition">开发利器</button>
                    </div>
                </div>

                <!-- Site List -->
                <div id="site-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 fade-in" style="animation-delay: 0.4s;">
                    <!-- JS will populate this section -->
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800">
            <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500 dark:text-gray-400">
                <div class="mb-2">
                    <span>作者: [你的名字]</span>
                    <span class="mx-2">|</span>
                    <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener noreferrer" class="inline-flex items-center hover:text-primary-500 transition-colors">
                        <i class="fa-brands fa-twitter mr-1"></i> Twitter/X
                    </a>
                </div>
                <p>&copy; <span id="copyright-year"></span> 网址导航. 保留所有权利.</p>
            </div>
        </footer>

    </div>

    <!-- Preline UI -->
    <script src="./node_modules/preline/dist/preline.js"></script>
    
    <!-- Theme Toggle, Copyright & Site List Script -->
    <script>
        // Theme Toggle Logic (same as index.html)
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }
        themeToggleBtn.addEventListener('click', function() {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        // Set Copyright Year
        document.getElementById('copyright-year').textContent = new Date().getFullYear();

        // Site Data & Filtering Logic
        const sites = [
            { name: 'DeepL 翻译', desc: '精准的AI翻译工具，支持多种语言。', url: 'https://deepl.com', category: 'tools' },
            { name: 'Figma', desc: '领先的协作式界面设计工具。', url: 'https://figma.com', category: 'design' },
            { name: 'GitHub', desc: '全球最大的代码托管和协作平台。', url: 'https://github.com', category: 'dev' },
            { name: 'Canva', desc: '在线平面设计工具，简单易用。', url: 'https://canva.com', category: 'design' },
            { name: 'ChatGPT', desc: 'OpenAI 开发的强大语言模型。', url: 'https://chat.openai.com', category: 'tools' },
            { name: 'VS Code', desc: '微软出品的轻量级但功能强大的代码编辑器。', url: 'https://code.visualstudio.com', category: 'dev' },
            { name: 'Unsplash', desc: '高质量的免费图片和照片素材库。', url: 'https://unsplash.com', category: 'design' },
            { name: 'Google Fonts', desc: '海量免费开源字体库。', url: 'https://fonts.google.com', category: 'design' },
            { name: 'Stack Overflow', desc: '程序员问答社区，解决技术难题。', url: 'https://stackoverflow.com', category: 'dev' },
            { name: 'Grammarly', desc: '智能语法检查和写作辅助工具。', url: 'https://grammarly.com', category: 'tools' },
        ];

        const siteList = document.getElementById('site-list');
        const searchInput = document.getElementById('search-input');
        const filterBtns = document.querySelectorAll('.filter-btn');

        const renderSites = (filter = 'all', searchTerm = '') => {
            siteList.innerHTML = '';
            const filteredSites = sites.filter(site => {
                const matchesCategory = filter === 'all' || site.category === filter;
                const matchesSearch = searchTerm === '' || site.name.toLowerCase().includes(searchTerm.toLowerCase()) || site.desc.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filteredSites.length === 0) {
                siteList.innerHTML = `<p class="col-span-full text-center text-gray-500 dark:text-gray-400">未找到匹配的网站。</p>`;
                return;
            }

            filteredSites.forEach(site => {
                const card = `
                    <a href="detail.html?site=${encodeURIComponent(site.name)}" class="site-card block p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 border border-transparent dark:border-gray-700/50 hover:border-primary-500/50 transition-all duration-300" data-category="${site.category}">
                        <div class="flex items-center mb-3">
                            <img src="https://www.google.com/s2/favicons?domain=${site.url}&sz=32" class="w-8 h-8 rounded-md" alt="${site.name} Icon">
                            <h3 class="ml-4 text-lg font-semibold">${site.name}</h3>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">${site.desc}</p>
                    </a>
                `;
                siteList.insertAdjacentHTML('beforeend', card);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const activeFilter = document.querySelector('.filter-btn.bg-primary-500').dataset.filter;
            renderSites(activeFilter, e.target.value);
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => {
                    b.classList.remove('bg-primary-500', 'text-white');
                    b.classList.add('bg-white', 'dark:bg-gray-800', 'hover:bg-gray-100', 'dark:hover:bg-gray-700');
                });
                btn.classList.add('bg-primary-500', 'text-white');
                btn.classList.remove('bg-white', 'dark:bg-gray-800', 'hover:bg-gray-100', 'dark:hover:bg-gray-700');
                renderSites(btn.dataset.filter, searchInput.value);
            });
        });

        // Initial render
        renderSites();

    </script>

</body>
</html>
