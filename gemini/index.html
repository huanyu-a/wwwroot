<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(156, 163, 175, 0.7); }
        html.dark ::-webkit-scrollbar-thumb { background-color: rgba(107, 114, 128, 0.5); }
        html.dark ::-webkit-scrollbar-thumb:hover { background-color: rgba(107, 114, 128, 0.7); }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            '50': '#f0f9ff', '100': '#e0f2fe', '200': '#bae6fd', '300': '#7dd3fc', '400': '#38bdf8', '500': '#0ea5e9', '600': '#0284c7', '700': '#0369a1', '800': '#075985', '900': '#0c4a6e', '950': '#082f49'
                        },
                        'gray': {
                            '50': '#f8fafc', '100': '#f1f5f9', '200': '#e2e8f0', '300': '#cbd5e1', '400': '#94a3b8', '500': '#64748b', '600': '#475569', '700': '#334155', '800': '#1e293b', '900': '#0f172a', '950': '#020617'
                        }
                    },
                    fontFamily: {
                        sans: ['"Inter"', '"PingFang SC"', '"Microsoft YaHei"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased">

    <!-- App Container -->
    <div id="app" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-gray-200/80 dark:lg:border-gray-800/80 bg-white/80 dark:bg-gray-900/80">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a class="flex items-center" href="index.html">
                        <i class="fa-solid fa-compass text-2xl text-primary-500"></i>
                        <span class="ml-3 text-xl font-bold">网址导航</span>
                    </a>
                    <nav class="hidden md:flex items-center space-x-6">
                        <a href="index.html" class="text-sm font-medium text-primary-500 dark:text-primary-400">首页</a>
                        <a href="list.html" class="text-sm font-medium hover:text-primary-500 dark:hover:text-primary-400 transition-colors">所有网站</a>
                        <a href="admin.html" class="text-sm font-medium hover:text-primary-500 dark:hover:text-primary-400 transition-colors">管理后台</a>
                    </nav>
                    <div class="flex items-center">
                        <button id="theme-toggle" type="button" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                            <i id="theme-toggle-dark-icon" class="fa-solid fa-moon text-lg hidden"></i>
                            <i id="theme-toggle-light-icon" class="fa-solid fa-sun text-lg hidden"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <!-- Hero Section -->
            <section class="py-20 sm:py-28 text-center fade-in">
                <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold tracking-tight text-gray-900 dark:text-white">
                        探索互联网的<span class="text-primary-500">无限可能</span>
                    </h1>
                    <p class="mt-6 text-lg text-gray-600 dark:text-gray-400 max-w-xl mx-auto">
                        一个为您精心策划的、现代化的网址导航站，助您轻松发现优秀的在线资源。
                    </p>
                    <div class="mt-8 max-w-md mx-auto">
                        <div class="relative">
                            <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="search" placeholder="搜索网站..." class="w-full pl-12 pr-4 py-3 rounded-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary-500 focus:outline-none transition">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Categories Section -->
            <section id="categories" class="py-16 bg-gray-100 dark:bg-gray-950/50">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    
                    <!-- Category: 常用工具 -->
                    <div class="mb-16 fade-in" style="animation-delay: 0.2s;">
                        <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="fa-solid fa-tools mr-3 text-primary-500"></i>常用工具</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            <!-- Card -->
                            <a href="#" class="block p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 border border-transparent dark:border-gray-700/50 hover:border-primary-500/50 transition-all duration-300">
                                <div class="flex items-center mb-3">
                                    <img src="https://www.google.com/s2/favicons?domain=deepl.com&sz=32" class="w-8 h-8 rounded-md" alt="DeepL Icon">
                                    <h3 class="ml-4 text-lg font-semibold">DeepL 翻译</h3>
                                </div>
                                <p class="text-sm text-gray-500 dark:text-gray-400">精准的AI翻译工具，支持多种语言。</p>
                            </a>
                            <!-- Add more cards here -->
                        </div>
                    </div>

                    <!-- Category: 设计资源 -->
                    <div class="mb-16 fade-in" style="animation-delay: 0.4s;">
                        <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="fa-solid fa-palette mr-3 text-primary-500"></i>设计资源</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            <!-- Card -->
                            <a href="#" class="block p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 border border-transparent dark:border-gray-700/50 hover:border-primary-500/50 transition-all duration-300">
                                <div class="flex items-center mb-3">
                                    <img src="https://www.google.com/s2/favicons?domain=figma.com&sz=32" class="w-8 h-8 rounded-md" alt="Figma Icon">
                                    <h3 class="ml-4 text-lg font-semibold">Figma</h3>
                                </div>
                                <p class="text-sm text-gray-500 dark:text-gray-400">领先的协作式界面设计工具。</p>
                            </a>
                            <!-- Add more cards here -->
                        </div>
                    </div>
                    
                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800">
            <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500 dark:text-gray-400">
                <div class="mb-2">
                    <span>作者: [你的名字]</span>
                    <span class="mx-2">|</span>
                    <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener noreferrer" class="inline-flex items-center hover:text-primary-500 transition-colors">
                        <i class="fa-brands fa-twitter mr-1"></i> Twitter/X
                    </a>
                </div>
                <p>&copy; <span id="copyright-year"></span> 网址导航. 保留所有权利.</p>
            </div>
        </footer>

    </div>

    <!-- Preline UI -->
    <script src="./node_modules/preline/dist/preline.js"></script>
    
    <!-- Theme Toggle & Copyright Year Script -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Check for saved theme in localStorage or system preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            // toggle icons
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
        
        // Set Copyright Year
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
